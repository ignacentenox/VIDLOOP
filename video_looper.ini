# VIDLOOP44 - Configuración Personalizada
# Desarrollado por IGNACE - Powered By: 44 Contenidos
#
# Este archivo configura pi_video_looper para usar la carpeta local VIDLOOP44
# en lugar de buscar videos en dispositivos USB

[video_looper]
# ===== CONFIGURACIÓN PRINCIPAL =====
# Usar directorio local en lugar de USB
file_reader = directory

# Ruta donde están los videos (cambiar según tu usuario)
directory_path = /home/pi/VIDLOOP44

# Orden de reproducción: alphabetical, random, reverse
playlist_order = alphabetical

# Repetir playlist infinitamente
repeat = true

# Tiempo de espera entre videos (segundos) - ULTRA SMOOTH
wait_time = 0.05

# ===== CONFIGURACIÓN DE PANTALLA =====
# Mostrar información en pantalla (true/false)
show_osd = false

# Color de fondo: black, white, red, green, blue, etc.
background_color = black

# ===== CONFIGURACIÓN DE VIDEO =====
# Argumentos adicionales para omxplayer (OPTIMIZADO ANTI-MICRO-CORTES)
omxplayer_extra_args = --aspect-mode letterbox --no-osd --audio_queue 20 --video_queue 20 --fps 25 --win 0,0,1920,1080 --genlog --no-keys --timeout 0

# ===== CONFIGURACIÓN DE AUDIO =====
# Habilitar sonido
sound = on

# Volumen (0-100)
volume = 90

# ===== CONFIGURACIÓN DEL DIRECTORIO =====
[directory]
# Ruta de los videos (debe coincidir con directory_path)
path = /home/pi/VIDLOOP44

# Extensiones de video soportadas
extensions = mp4,avi,mov,mkv,m4v,3gp,flv,webm,wmv

# Explorar subdirectorios
subdirectories = false

# ===== CONFIGURACIÓN AVANZADA DE OMXPLAYER =====
[omxplayer]
# Argumentos extra para el reproductor (MÁXIMA OPTIMIZACIÓN)
extra_args = --aspect-mode letterbox --no-osd --vol 900 --audio_queue 20 --video_queue 20 --fps 25 --win 0,0,1920,1080 --genlog --no-keys --timeout 0 --refresh

# ===== CONFIGURACIÓN DE HARDWARE =====
[hardware]
# Usar aceleración de hardware
hw_accel = true

# GPU memory split (si es necesario)
# gpu_mem = 128

# ===== OPCIONES ADICIONALES =====
[display]
# Resolución forzada (descomenta si es necesario)
# width = 1920
# height = 1080

# Rotación de pantalla (0, 90, 180, 270)
# rotation = 0

# ===== CONFIGURACIÓN DE LOGS =====
[logging]
# Nivel de log: DEBUG, INFO, WARNING, ERROR
level = INFO

# Archivo de log
# file = /var/log/video_looper.log

# ===== NOTAS DE CONFIGURACIÓN =====
#
# RUTAS IMPORTANTES:
# - Videos: /home/[usuario]/VIDLOOP44/
# - Config: /opt/video_looper/video_looper.ini
# - Logs: /var/log/video_looper.log
#
# FORMATOS SOPORTADOS:
# - Video: MP4, AVI, MOV, MKV, M4V, 3GP, FLV, WEBM, WMV
# - Audio: MP3, WAV, FLAC (si sound = on)
#
# COMANDOS ÚTILES:
# - Reiniciar servicio: sudo systemctl restart video_looper
# - Ver logs: sudo journalctl -u video_looper -f
# - Verificar config: cat /opt/video_looper/video_looper.ini
#
# Para cambiar el usuario, reemplaza todas las instancias de:
# /home/pi/VIDLOOP44 por /home/[tu_usuario]/VIDLOOP44